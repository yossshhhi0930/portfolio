<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>Portfolio</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="container">
			<div class="row ">
				<main class="col-md-7 mx-auto frame">
					<div th:if="${crop}">
						<h1 id="dark_h1" class="text-center">作物詳細</h1>
						<h3>-作物名-</h3>
						<p th:text="${crop.name}"></p>
						<!-- 画像がアップロードされたらトップ画像をここに表示 -->
						<div th:if="${#lists.size(list) > 0}" th:each="image: ${list}">
							<div th:if="${image.topImage}">
								<img th:src="${image.path}" alt="Image" class="img-full-width">
							</div>
						</div>
						<br><br><br>
						<h3>-播種可能期間-</h3>
						<div style="display: flex; align-items: center;">
							<p th:text="${crop.sowing_start}"></p>
							<p>　～　</p>
							<p th:text="${crop.sowing_end}"></p>
						</div>
						<h3>-栽培日数-</h3>
						<div style="display: flex; align-items: center;">
							<p th:text="${crop.cultivationp_period}"></p>
							<p>　日　</p>
						</div>
						<h3>-育て方メモ-</h3>
						<pre class="description" th:text="${crop.manual}"></pre>
						<h3>-画像-</h3>
						<!-- 画像がアップロードされたらトップ画像以外の画像をここに表示 -->
						<div th:if="${#lists.size(list) > 0}" th:each="image: ${list}">
							<div class="d-inline-block">
								<div th:if="${!image.topImage}">
									<img th:src="${image.path}" alt="Image" style="width: 150px; height: 150px;">
								</div>
							</div>
						</div>
						<a class="btn btn-success" th:href="@{'/crops/edit/' + ${crop.Id}}" role="button">編集する</a>
						<a class="btn btn-success" th:href="@{'/crops/delete/' + ${crop.Id}}" role="button">削除する</a>
						<a class="btn btn-success" th:href="@{/plans/new/(cropId=${crop.Id})}" role="button">この作物で作物計画を作成する</a>
					</div>
				</main>
			</div>
		</div>

		<body>

</html>
