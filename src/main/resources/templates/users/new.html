<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>Portfolio</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="container">
			<div class="row">
				<main class="col-md-5 mx-auto">
					<h1 class="text-center">ユーザー登録</h1>
					<form method="post" th:action="@{/user}" th:object="${form}">
						<div layout:replace="~{layouts/common::messages}"></div>
						<div class="mb-3">
							<label class="form-label" for="name">ユーザー名</label>
							<input type="text" class="form-control" id="name" th:field="*{name}" />
							<p th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}"></p>
						</div>
						<div class="mb-3">
							<label class="form-label" for="email">メールアドレス</label>
							<input type="text" class="form-control" id="email" th:field="*{email}" />
							<p th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></p>
						</div>
						<div class="mb-3">
							<label class="form-label" for="password">パスワード</label>
							<input class="form-control" type="password" id="password" th:field="*{password}" />
							<p th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></p>
						</div>
						<div class="mb-3">
							<label class="form-label" for="passwordConfirmation">パスワード（確認用）</label>
							<input type="password" class="form-control" id="passwordConfirmation"
								th:field="*{passwordConfirmation}" />
							<p th:if="${#fields.hasErrors('passwordConfirmation')}" class="error-message"
								th:errors="*{passwordConfirmation}"></p>
						</div>
						<input type="submit" value="登録" class="btn w-100 btn-success" />
					</form>
				</main>
			</div>
		</div>
	</div>
</body>

</html>
