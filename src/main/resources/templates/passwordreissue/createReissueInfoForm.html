<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>さいばい手帖</title>
</head>

<body>
	<div layout:fragment="contents">
		<div class="container">
			<div class="row">
				<main class="col-md-5 mx-auto">
					<h1 class="text-center">パスワード再設定</h1>
					<form method="post" th:action="@{/reissue/create}" th:object="${form}">
						<label class="form-label" for="email">メールアドレス</label>
						<input type="text" class="form-control" id="email" 　th:field="*{email}" />
						<p th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></p>
						<input type="submit" value="パスワード再設定" class="btn w-100 btn-success" />
					</form>
				</main>
			</div>
		</div>
	</div>
</body>

</html>
